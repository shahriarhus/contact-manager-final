<div class="dashboard">
    <button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>
  
    <div *ngIf="contacts.length === 0">No contacts</div>
  
    <div *ngFor="let contact of contacts" class="contact-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ contact.name }}</mat-card-title>
          <mat-card-subtitle>{{ contact.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Phone: {{ contact.number }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editContact(contact._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteContact(contact._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
